<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Skinthesis - Daily Check-in</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- SYSTEM VARS --- */
      :root {
        --primary: #7000ff;
        --accent: #ff0055;
        --bg-overlay: rgba(30, 30, 40, 0.6); /* N·ªÅn t·ªëi m·ªù */
        --modal-bg: #ffffff;
        --text-main: #2d3436;
      }

      body {
        font-family: "Outfit", sans-serif;
        margin: 0;
        background-color: #f4f6f9;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* --- 1. BACKGROUND (Gi·∫£ l·∫≠p Home Screen b·ªã l√†m m·ªù) --- */
      .fake-home-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("https://images.unsplash.com/photo-1616401784845-180886ba9ca8?q=80&w=1000&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        filter: blur(8px) brightness(0.9); /* L√†m m·ªù n·ªÅn */
        z-index: 1;
        transform: scale(1.1); /* Scale l√™n ƒë·ªÉ tr√°nh vi·ªÅn m·ªù */
      }

      /* --- 2. MODAL CONTAINER --- */
      .checkin-modal {
        position: relative;
        z-index: 100;
        width: 90%;
        max-width: 400px;
        background: var(--modal-bg);
        border-radius: 32px;
        padding: 30px 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-align: center;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* --- 3. ELEMENTS --- */
      .modal-icon {
        width: 60px;
        height: 60px;
        background: #eae6ff;
        color: var(--primary);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.8rem;
        margin: 0 auto 20px;
      }

      .modal-title {
        font-size: 1.4rem;
        font-weight: 800;
        color: var(--text-main);
        margin-bottom: 8px;
      }
      .modal-desc {
        font-size: 0.95rem;
        color: #888;
        margin-bottom: 30px;
      }

      /* Emotion Reaction Bar */
      .reaction-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .reaction-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: 0.3s;
        opacity: 0.5;
        filter: grayscale(100%);
      }

      .emoji-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #f0f2f5;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.3s;
      }

      /* Active State cho Emotion */
      .reaction-btn.active {
        opacity: 1;
        filter: grayscale(0%);
        transform: scale(1.1);
      }
      .reaction-btn.active .emoji-circle {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      /* M√†u ri√™ng cho t·ª´ng c·∫£m x√∫c */
      .reaction-btn[data-mood="bad"].active .emoji-circle {
        background: #ffe5e5;
        color: #ff4d4d;
      }
      .reaction-btn[data-mood="normal"].active .emoji-circle {
        background: #fff4e5;
        color: #ffa502;
      }
      .reaction-btn[data-mood="good"].active .emoji-circle {
        background: #e5f9f6;
        color: #00b894;
      }

      .mood-label {
        font-size: 0.8rem;
        font-weight: 700;
      }

      /* Tags Selection */
      .tags-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 30px;
      }
      .tag-chip {
        padding: 10px 16px;
        border-radius: 16px;
        background: #f4f6f9;
        border: 1px solid transparent;
        font-size: 0.85rem;
        font-weight: 600;
        color: #666;
        cursor: pointer;
        transition: 0.2s;
      }
      .tag-chip.selected {
        background: #f0e6ff;
        color: var(--primary);
        border-color: var(--primary);
        box-shadow: 0 4px 10px rgba(112, 0, 255, 0.15);
      }

      /* Button */
      .btn-update {
        width: 100%;
        padding: 16px;
        border-radius: 20px;
        border: none;
        background: linear-gradient(135deg, #7000ff 0%, #ff0055 100%);
        color: white;
        font-weight: 700;
        font-size: 1rem;
        box-shadow: 0 10px 20px rgba(112, 0, 255, 0.3);
        transition: 0.2s;
      }
      .btn-update:active {
        transform: scale(0.98);
        opacity: 0.9;
      }

      /* --- 4. TOAST NOTIFICATION (Th√¥ng b√°o AI) --- */
      .ai-toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(-100px);
        background: rgba(30, 30, 40, 0.95);
        backdrop-filter: blur(10px);
        color: white;
        padding: 12px 20px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        z-index: 200;
        opacity: 0;
        transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        width: 90%;
        max-width: 350px;
      }
      .ai-toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      .toast-icon {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #7000ff, #ff0055);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.8rem;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="fake-home-bg"></div>

    <div class="checkin-modal" id="modal-content">
      <div class="modal-icon">
        <i class="fa-regular fa-calendar-check"></i>
      </div>

      <h2 class="modal-title">Ch√†o bu·ªïi s√°ng!</h2>
      <p class="modal-desc">Da b·∫°n c·∫£m th·∫•y th·∫ø n√†o h√¥m nay?</p>

      <div class="reaction-row">
        <div class="reaction-btn" data-mood="bad" onclick="selectMood(this)">
          <div class="emoji-circle">
            <i class="fa-solid fa-face-frown-open"></i>
          </div>
          <span class="mood-label">T·ªá qu√°</span>
        </div>

        <div
          class="reaction-btn active"
          data-mood="normal"
          onclick="selectMood(this)"
        >
          <div class="emoji-circle"><i class="fa-solid fa-face-meh"></i></div>
          <span class="mood-label">B√¨nh th∆∞·ªùng</span>
        </div>

        <div class="reaction-btn" data-mood="good" onclick="selectMood(this)">
          <div class="emoji-circle">
            <i class="fa-solid fa-face-smile-beam"></i>
          </div>
          <span class="mood-label">Tuy·ªát v·ªùi</span>
        </div>
      </div>

      <div class="tags-grid">
        <div class="tag-chip" onclick="toggleTag(this)">üî¥ ƒê·ªè r√°t</div>
        <div class="tag-chip" onclick="toggleTag(this)">üåµ Kh√¥ cƒÉng</div>
        <div class="tag-chip" onclick="toggleTag(this)">üíß ƒê·ªï d·∫ßu nhi·ªÅu</div>
        <div class="tag-chip" onclick="toggleTag(this)">ü§ï N·ªïi m·ª•n m·ªõi</div>
        <div class="tag-chip" onclick="toggleTag(this)">‚ú® M·ªãn m√†ng</div>
      </div>

      <button class="btn-update" onclick="submitCheckin()">
        C·∫≠p nh·∫≠t tr·∫°ng th√°i
      </button>
    </div>

    <div class="ai-toast" id="ai-toast">
      <div class="toast-icon"><i class="fa-solid fa-rotate"></i></div>
      <div style="text-align: left">
        <div style="font-size: 0.75rem; color: #aaa; font-weight: 600">
          AI SYSTEM
        </div>
        <div style="font-size: 0.85rem; font-weight: 500">
          ƒê√£ ƒëi·ªÅu ch·ªânh Routine t·ªëi nay!
        </div>
      </div>
    </div>

    <script>
      // 1. Logic ch·ªçn c·∫£m x√∫c (Mood)
      function selectMood(element) {
        // X√≥a active c≈©
        document
          .querySelectorAll(".reaction-btn")
          .forEach((btn) => btn.classList.remove("active"));
        // Th√™m active m·ªõi
        element.classList.add("active");
      }

      // 2. Logic ch·ªçn v·∫•n ƒë·ªÅ (Tags) - Ch·ªçn nhi·ªÅu
      function toggleTag(element) {
        element.classList.toggle("selected");
      }

      // 3. Logic Submit & Show Toast
      function submitCheckin() {
        const modal = document.getElementById("modal-content");
        const toast = document.getElementById("ai-toast");

        // Hi·ªáu ·ª©ng bi·∫øn m·∫•t modal
        modal.style.transform = "translateY(20px) scale(0.9)";
        modal.style.opacity = "0";

        // Sau khi modal ·∫©n, hi·ªán Toast
        setTimeout(() => {
          modal.style.display = "none"; // ·∫®n h·∫≥n
          toast.classList.add("show");

          // Gi·∫£ l·∫≠p rung ƒëi·ªán tho·∫°i
          if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

          // T·ª± ·∫©n Toast sau 4s
          setTimeout(() => {
            toast.classList.remove("show");
          }, 4000);
        }, 300);
      }
    </script>
  </body>
</html>
